description: >
  Install packages
parameters:
  precommit-version:
    type: string
    default: "2.11.1"
    description: "Version of pre-commit to install"
  terraform-version:
    type: string
    default: "0.14.8"
    description: "Version of Terraform to install"
  terragrunt-version:
    type: string
    default: "0.28.15"
    description: "Version of Terragrunt to install"
steps:
  - run:
      environment:
        PRECOMMIT_VERSION: << parameters.precommit-version >>
        TERRAFORM_VERSION: << parameters.terraform-version >>
        TERRAGRUNT_VERSION: << parameters.terragrunt-version >>
      name: Install packages
      command: <<include(scripts/install-packages.sh)>>
