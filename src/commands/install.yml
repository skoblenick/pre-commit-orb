description: >
  Install pre-commit
parameters:
  version:
    type: string
    default: "2.11.1"
    description: "Version of pre-commit to install"
steps:
  - run: which python
  - run: which pip
  - run:
      name: Install pre-commit
      command: pip install pre-commit==<< parameters.version >>
  - run:
      name: Version check
      command: pre-commit --version
